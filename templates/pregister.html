{% extends 'base.html' %}

{% block blockone %}
<div id="main" class="card" style="margin-top: 5%;padding: 2%;background-color: lightblue;">
        <h1 style="text-align: center;"> Welcome to ABC Hospital</h1>
        
        <div class="card-content">
                <form id="task-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="text">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" id="firName" required>
                            </div>
                            <div class="form-group">
                              <label for="text">Middle Name</label>
                              <input type="text" class="form-control" placeholder="Middle Name" id="mName" required>
                          </div>
                            <div class="form-group">
                              <label for="text">Last Name</label>
                              <input type="text" class="form-control" placeholder="Last Name" id="lName" required>
                            </div>
                            <div class="form-group">
                                <label for="text">Age </label>
                                <input type="text" class="form-control" placeholder="age" id="dBirth" >
                            </div>
                            <div class="form-group">
                                <label for="city">Address</label>
                                <input type="text" class="form-control" placeholder="Address" id="address">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <label for="text">Doctor Name</label>
                              <input type="text" class="form-control" placeholder="kidus" id="dName">
                          </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" placeholder="Email" id="email">
                            </div>
                            <div class="form-group">
                                <label for="number">Phone number</label>
                                <input type="number" class="form-control" placeholder="Phone" id = "pNumber">
                            </div>
                            <h2>Create Account</h2>
                            <div class="form-group">
                              <label for="text">User Name</label>
                              <input type="text" class="form-control" placeholder="User Name" id="uName" required>
                          </div>
                          <div class="form-group">
                            <label for="text">password</label>
                            <input type="password" class="form-control" placeholder="password" id="password" required>
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="text">symptom</label>
                        <textarea class="form-control" rows="5" name="task" id="symptom"></textarea>
                    </div>
                    <input type="submit" value="Register" class="form-control btn btn-primary" >
                </form>
            </div>
        </div>
{% endblock blockone %}
